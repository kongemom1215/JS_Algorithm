<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>

    <body>
        <script>
            // 내풀이
            //1 : 가위, 2: 바위, 3: 보
            //[1,1] : D
            //[1,2] : 2쪽이 이김
            //[1,3] : 1쪽이 이김
            //[2,3] : 3쪽이 이김
            function solution(n, listA, listB){
                for(let i=0; i<n; i++){
                    switch(listA[i] - listB[i]){
                        case 0:
                            console.log('D');
                            break;
                        case 1: 
                            console.log('A');
                            break;
                        case 2: 
                            console.log('B');
                            break;
                        case -1: 
                            console.log('B');
                            break;
                        case -2:
                            console.log('A');
                            break;
                    }
                }
            }

            // 쌤풀이
            function solution2(a,b){
                let answer="";
                for(let i=0; i<a.length; i++){
                    if(a[i]===b[i]) answer+="D ";
                    else if(a[i]===1 && b[i]===3) answer+="A ";
                    else if(a[i]===2 && b[i]===1) answer+="A ";
                    else if(a[i]===3 && b[i]===2) answer+="A ";
                    else answer+="B ";
                }
                
                return answer;

            }

            console.log(solution(5, [2,3,3,1,3], [1,1,2,2,3]));
        </script>
    </body>
