<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내풀이
            function solution(n, arr){
                let cnt = 1;
                let max = arr[0];
                for(let i=1; i<n; i++){
                    if(arr[i] > max){
                        max = arr[i];
                        cnt++;
                    }
                }
                return cnt;
            }

            // 쌤풀이
            function solution2(arr){
                let answer=1, max=arr[0];
                for(let i=1; i<arr.length; i++){
                    if(arr[i]>max){
                        answer++;
                        max=arr[i];
                    }
                }
                return answer;
            }

            console.log(solution(8, [130,135,148,140,150,150,153]));
        </script>
    </body>
</html>
