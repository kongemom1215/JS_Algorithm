<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내풀이
            function solution(n, arr){
                let result = [];
                for(let i=0; i<n; i++){
                    if(i==0) {
                        result.push(arr[i]);
                        continue;
                    }
                    if(arr[i] > arr[i-1])  
                        result.push(arr[i])
                }

                return result;
            }

            // 쌤풀이
            function solution2(arr){
                let answer=[];
                answer.push(arr[0]);
                for(let i=1; i<arr.length; i++){
                    if(arr[i]>arr[i-1]) answer.push(arr[i]);
                }
                return answer;
            }

            console.log(solution(6, [7,3,9,5,6,12]));
        </script>
    </body>
</html>
