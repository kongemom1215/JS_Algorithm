<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내풀이
            function solution(arr){
                let max = 0;
                // 행의합
                for(let row of arr){
                    let rowSum = row.reduce((acc,cur) => acc+cur, 0);
                    if(rowSum > max)    max = rowSum;
                }

                // 열의 합
                for(let i=0; i<arr[0].length; i++){
                    let colSum = 0;
                    for(let j=0; j<arr.length; j++){
                        colSum+=arr[j][i]
                    }
                    if(colSum > max)    max = colSum;
                }

                // 대각선 합 
                let j=0;
                let lineSum1 = 0;
                let lineSum2 = 0;
                let len = arr.length - 1;
                for(let i=0; i<arr.length; i++){
                    lineSum2 += arr[i][len - j];
                    lineSum1 += arr[i][j++];
                }
                if(lineSum1 > max)  max = lineSum1;
                if(lineSum2 > max)  max = lineSum2;

                return max;
            }

            // 쌤풀이
            function solution2(arr){
                let answer=Number.MIN_SAFE_INTEGER;
                let n=arr.length;
                let sum1=sum2=0;
                for(let i=0; i<n; i++){
                    sum1=sum2=0;
                    for(let j=0; j<n; j++){
                        sum1+=arr[i][j];
                        sum2+=arr[j][i];
                    }
                    answer=Math.max(answer, sum1, sum2);
                }
                sum1=sum2=0;
                for(let i=0; i<n; i++){
                    sum1+=arr[i][i];
                    sum2+=arr[i][n-i-1];
                }  
                answer=Math.max(answer, sum1, sum2); 
                return answer;
            }

            let param = [[10, 13, 10, 12, 15],
                        [12, 39, 30, 23, 11],
                        [11, 25, 50, 53, 15],
                        [19, 27, 29, 37, 27],
                        [19, 13, 30, 13, 19]];
            console.log(solution(param));
        </script>
    </body>
</html>
