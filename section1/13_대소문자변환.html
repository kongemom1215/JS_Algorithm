<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내풀이
            function solution(str){
                let answer = '';
                for(let char of str){
                    let charCode = char.charCodeAt();
                    if(charCode >=97)   answer += String.fromCharCode(charCode - 32);
                    else answer += String.fromCharCode(charCode + 32);
                }
                return answer;
            }

            // 쌤 풀이
            function solution2(str){
                let answer = "";
                for(let x of str){
                    if(x === x.toUpperCase()) answer += x.toLowerCase();
                    else answer += x.UpperCase();
                }

                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
