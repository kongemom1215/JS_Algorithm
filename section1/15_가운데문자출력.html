        <script>
            // 내풀이
            function solution(str){
                const len = str.length;
                if(len % 2 == 0){
                    return str.slice(len/2 - 1, len/2 + 1);
                } else {
                    return str.slice(Math.floor(len/2), Math.floor(len/2 + 1));
                }
