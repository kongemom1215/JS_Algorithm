<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내 풀이이
            function solution(n1,n2,n3){  
                let arr = [n1,n2,n3];
                arr.sort((a,b) => a-b);
                if(arr[0] + arr[1] > arr[2]) 
                    return "YES";
                else 
                    return "NO";
            }

            // 선생님 풀이
            function solution2(n1,n2,n3){
                let answer="YES", max;
                let sum=n1+n2+n3;
                if(n1>n2) max = n1;
                else max = n2;
                if(n3>max) max = n3;
                if((sum-max)<=max) answer="NO";
                return answer;
            }

            console.log(solution(6, 7, 11));
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
