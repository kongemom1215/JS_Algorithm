    <body>
        <script>
            // 내풀이
            function solution(str){
                return str.toUpperCase();
            }

            // 쌤 풀이
            function solution2(str){
                let answer = "";
                for(let x of str){
                    let num = x.charCodeAt();
                    if(num >=97 && num<=122) answer += String.fromCharCode(num-32);
                    else answer +=x;
                }
                return answer;
            }

            console.log(solution("ItisTimeToStudy"));
        </script>
