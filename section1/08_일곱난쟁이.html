<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내풀이
            function solution(arr){
                let totalHeight = arr.reduce((sum,cur) => sum+cur, 0);
                let diffHeight = totalHeight - 100;

                for(let [index, height] of arr.entries()){
                    let findHeight = diffHeight - height;
                    let findIdx = arr.indexOf(findHeight);
                    if(findIdx > -1 && index != findIdx){
                        arr.splice(index, 1);
                        arr.splice(findIdx-1, 1);
                        
                        return arr;
                    }
                }
            }

            // 쌤 풀이
            function solution2(arr){
                let answer=arr;
                let sum=answer.reduce((a, b)=>a+b, 0);
                let flag = 0;
                for(let i=0; i<8; i++){
                    for(let j=i+1; j<9; j++){
                        if((sum-(answer[i]+answer[j]))==100){
                            answer.splice(j, 1);
                            answer.splice(i, 1);
                            flag = 1;
                            break;
                        }
                    }
                    if(flag == 1) break;
                }
                return answer;
            }

            //let arr=[22, 7, 21, 19, 10, 15, 25, 8, 13];
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
