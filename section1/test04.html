<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내 풀이
            function solution(num){  
                return (num*(num+1))/2;
            }

            // 선생님 풀이
            function solution2(num){
                let sum = 0;
                for(let i=1; i<=num; i++){
                    sum +=i;
                }

                return sum;
            }

            console.log(solution(6));
            console.log(solution(10));
        </script>
    </body>
</html>
